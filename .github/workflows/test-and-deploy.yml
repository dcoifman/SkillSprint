name: Test and Deploy 3D Anatomy Component

on:
  push:
    branches: [ main ]
    paths:
      - 'src/components/3d-anatomy/**'
      - 'public/models/anatomy/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/components/3d-anatomy/**'
      - 'public/models/anatomy/**'

# Limit concurrent runs of this workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('package-lock.json') }}
        restore-keys: npm-
    
    - name: Install dependencies
      run: |
        chmod +x ./setup-anatomy-models.sh
        ./setup-anatomy-models.sh
        npm ci --legacy-peer-deps
    
    - name: Cache build
      uses: actions/cache@v3
      with:
        path: build
        key: build-${{ github.sha }}
    
    - name: Build project
      run: npm run build
    
    - name: Test
      run: npm test -- --testPathPattern=src/components/3d-anatomy
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: build/
        if-no-files-found: error
        retention-days: 7
        
  deploy-storybook:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('package-lock.json') }}
        restore-keys: npm-
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Build Storybook
      run: npm run build-storybook
      env:
        NODE_OPTIONS: --max_old_space_size=4096
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: storybook-static
        clean: true 